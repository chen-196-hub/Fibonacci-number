name: Run test âš™ï¸

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby ğŸ’
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '3.1.0'

      - name: Bundler and gem install ğŸ“
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 --path vendor/bundle
          
      - name: Run rspec ğŸ›‘
        run: bundle exec rspec fibo_spec.rb    
